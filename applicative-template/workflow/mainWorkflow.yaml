apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: loki-build-cluster-
  namespace: argo
  labels:
    project-id: loki
    cluster-name: ${{values.clusterName}}
spec:
  entrypoint: main
  serviceAccountName: argo-workflows-loki-sa
  volumes:
    - name: shared-volume-controlplane
      persistentVolumeClaim:
        claimName: controlplane-${{values.clusterName}}-pvc
    - name: shared-volume-dataplane
      persistentVolumeClaim:
        claimName: dataplane-${{values.clusterName}}-pvc
    - name: shared-volume-infrplane
      persistentVolumeClaim:
        claimName: infrplane-${{values.clusterName}}-pvc
    - name: variables-volume
      configMap:
        name: variables-cm-${{values.clusterName}}
        items:
          - key: variables.json
            path: variables.json
  templates:
    - name: main
      steps:
        - - name: controlplane
            templateRef:
              name: build-controlplane-${{values.clusterName}}
              template: main
        - - name: dataplane
            templateRef:
              name: build-dataplane-${{values.clusterName}}
              template: main
        - - name: infrplane
            templateRef:
              name: build-infrplane-${{values.clusterName}}
              template: main